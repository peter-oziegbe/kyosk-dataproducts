syntax = "proto3";

package auth.user.v1;

import "auth/user/v1/model.proto";

message UserEntityResponse {
    User entity = 1;
}

message CreateUserCmd {
    string id = 1;
    string email = 2;
    string phone_number = 3;
}

message UserEntityId{
    string id = 1;
}

service UserService {
    rpc Create (CreateUserCmd) returns (UserEntityResponse);
    rpc Fetch  (UserEntityId) returns (UserEntityResponse);
}
