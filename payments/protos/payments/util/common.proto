syntax = "proto3";

package payments.util;

// Pagination object
message PageRequest {
  // Page offset
  int32 offset = 1;
  // Page size
  int32 size = 2;
}

// Pagination object
message PageResponse {
  // Total Pages
  int32 total_pages = 1;
  // Current Page
  int32 current_page = 2;
  // Total Items
  int32 total_items  = 3;
}