syntax = "proto3";

package tax.v1;

import "google/protobuf/timestamp.proto";

enum CountryCode {
	KE = 1;
	UG = 2;
}

message FiscalReceipt {
	// Unique document identifier
	string invoice_name = 1;
	CountryCode country_code = 2;
	string revenue_agency_name = 3;

	// Link to signed pdf file
	string file_link = 4;

	// Agency-issued code
	string fiscal_code = 5;

	// Issuance date and time
	google.protobuf.Timestamp date = 6;
}
