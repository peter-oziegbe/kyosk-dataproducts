syntax = "proto3";

package auth.registration.v1;

import "auth/registration/v1/model.proto";

message EntityResponse {
    Registration entity = 1;
}

message CreateCmd {
    string id = 1;
    string email = 2;
    string phone_number = 3;
}

message EntityId{
    string id = 1;
}

service RegistrationService {
    rpc Create (CreateCmd) returns (EntityResponse);
    rpc Fetch  (EntityId) returns (EntityResponse);
}
