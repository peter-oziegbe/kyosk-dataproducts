syntax = "proto3";

package stock.item_price.v1;

message ItemPrice {
    string name = 1;
    string workflow_state = 2;
    string item_id = 3;//this is represented by non_stock_item_id from product_bundle DP
    string uom = 4;
    string packing_unit = 5;
    string item_name = 6;
    string brand = 7;
    string item_description = 8;
    // price_list_id is the reference used to query the market or territory
    // It Links directly to PriceList, and Territory also has a direct link to PriceList
    // which means we can bypass PriceList data product when joining ItemPrice and Territory)
    string price_list_id = 9;
    string customer = 10; // Primary key of customer doctype. Used if selling price list is selected and item price is assigned to a specific customer
    string supplier = 11; // Primary key of supplier doctype. Used if buying price list is selected and item price is assigned to a specific supplier
    string batch_no = 12;
    bool buying = 13; //buying and selling can't be true at the same time
    bool selling = 14;
    string currency = 15;
    float price_list_rate = 16; //if selling is true this is selling price otherwise buying
    string valid_from = 17;
    int32 lead_time_days = 18;
    string valid_upto = 19;
    string note = 20;
    string reference = 21;
}