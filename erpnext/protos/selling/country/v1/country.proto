syntax = "proto3";

package selling.country.v1;

message Country {

  //unique identifier for the country in ERPNext
  string id = 1;

  //The country name, Should be unique too, eg. Kenya, Tanzania, Uganda
  string name = 2;

  //The unique country code identifier, eg. KE, UG, TZ, NG
  string country_code = 3;

  //The time zone that the country is in eg. Africa/Nairobi
  string time_zone = 6;
}