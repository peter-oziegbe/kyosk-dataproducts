syntax = "proto3";

package dispatch.vehicle_type.v1;

//option java_package = "kyosk.protobuf.vehicle.proto";
//option java_outer_classname = "vehicle_Wrapper";
import "google/protobuf/timestamp.proto";
message VehicleType{

  string id = 1;
  int32 wheels = 2;
  int32 doors = 3;
  int32 year = 4;
  string engine_capacity = 5;
  string make = 6;
  string model= 7;
  string uom = 8;
  string code = 9;
  int32 vehicle_capacity = 10;
  CarType car_type = 11;
}

//Payload to create a new Vehicle Type
message PostVehicleTypeRequest {
}

//Response from PostVehicleRequest
message PostVehicleTypeResponse {
}

//Payload to fetch a Vehicle type
message GetVehicleTypeRequest {
  string id = 1;
}

//Response from GetVehicleTypeRequest
message GetVehicleTypeResponse{
  int32 response_code = 1;
  string message = 2;
  VehicleType data = 3;
}

enum CarType {
    VAN = 0;
    LORRY = 1;
    TUK_TUK = 2;
    CANTER = 3;
    PICK_UP = 4;
}

