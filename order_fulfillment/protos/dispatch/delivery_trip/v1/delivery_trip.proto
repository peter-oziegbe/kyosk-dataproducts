syntax = "proto3";

package dispatch.delivery_trip.v1;

//option java_package = "kyosk.protobuf.delivery_trip.proto";
//option java_outer_classname = "delivery_trip_Wrapper";

import "google/type/datetime.proto";


message DeliveryNote{
	string owner = 1;
	string customer = 2;
	string address = 3;
	string sale_order = 4;
	string delivery_note = 5;
	string delivery_note_code = 6;
	string distance = 7;
	string lat = 8;
	string lng = 9;
}

message DeliveryStatus{
	string  submitted = 1;
	string  delivered = 2;
	string  completed = 3;
}

message DeliveryItemDispatchQty{
	string sku = 1;
	string count = 2;
}

message DeliveryTrip{

  string id = 1;
  string driver_id = 2;
  string company_name = 3;
  google.type.DateTime  dispatch_time = 4;
  repeated DeliveryStatus status = 5;
  repeated DeliveryNote delivery_notes = 6;
  int32 estimated_value = 7;
  int32 delivered_value =8;
  google.type.DateTime scheduled_date = 9;
  repeated DeliveryItemDispatchQty item_qty = 10;
  string territory_id = 11;
  google.type.DateTime posting_date = 12;


}