syntax = "proto3";

package dispatch.service_provider.v1;

//option java_package = "kyosk.protobuf.service_provider.proto";
//option java_outer_classname = "service_provider_Wrapper";

enum ProviderType{
  VEHICLE = 0;
  DRIVER = 1;
  AGENT = 2;
  WAREHOUSE = 3;
}

message ServiceProvider{

  string id = 1;
  string name = 2;
  ProviderType provider_type = 3;
  string company_code = 4;
}

//Payload to create a new a Service Provider
message PostServiceProviderRequest {
  string name = 1;
  ProviderType provider_type = 2;
  string company_code = 3;
}

//Response from PostServiceProviderRequest
message PostServiceProviderResponse {
  int32 response_code = 1;
  string message = 2;
  ServiceProvider data = 3;
}

//Payload to fetch a Service Provider
message GetServiceProviderRequest {
  string id = 1;
}

//Response from GetServiceProviderRequest
message GetServiceProviderResponse {
  int32 response_code = 1;
  string message = 2;
  ServiceProvider data = 3;
}

// Filter service providers
message FilterServiceProviderRequest {
  string id = 1;
  string name = 2;
  ProviderType provider_type = 3;
  string company_code = 4;
}

// Response to FilterServiceProviderRequest
message FilterServiceProviderResponse {
  int32 response_code = 1;
  string message = 2;
  repeated ServiceProvider data = 3;
  int32 page_size = 4;
  int32 page_number = 5;
}

//Service definition
service ServiceProviderService {
  rpc PostServiceProvider(PostServiceProviderRequest) returns (PostServiceProviderResponse) {}
  rpc GetServiceProvider(GetServiceProviderRequest) returns (GetServiceProviderResponse) {}
  rpc FilterServiceProvider(FilterServiceProviderRequest) returns (FilterServiceProviderResponse) {}
}