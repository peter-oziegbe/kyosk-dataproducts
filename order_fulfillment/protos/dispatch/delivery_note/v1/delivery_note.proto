syntax = "proto3";

package dispatch.delivery_note.v1;

//option java_package = "kyosk.protobuf.delivery_note.proto";
//option java_outer_classname = "delivery_note_Wrapper";

import "google/type/datetime.proto";


message ItemsDispatchedQty{
	string sku = 1;
	string count = 2;
}

message ItemsOrgQty{
	string sku = 1;
	string count = 2;
}

message ItemsDeliveredQty{
	string sku = 1;
	string count = 2;
}

message DeliveryNote{

  string name = 1;
  string customer_id = 2;
  string company = 3;
  int32  currency = 4;
  string sales_partner = 5;
  google.type.DateTime creation_date = 6;
  string sale_order_id = 7;
  string workflow_state = 8;
  repeated ItemsDispatchedQty idiq = 9;
  repeated ItemsOrgQty iorq = 10;
  repeated ItemsDeliveredQty ideq = 11;
  google.type.DateTime created_at = 12;

}