syntax = "proto3";

package common.generic_apis.v1;

import "setup/territory/v1/territory.proto";
import "geo/country/v1/country.proto";
import "common/query/v1/query.proto";


message WarehouseGenericApis {
  setup.territory.v1.Territory territory_name = 1;
  geo.country.v1.Country country_name = 2;
}

//Response to the GetCountryRequest
message GetCountryResponse {
  repeated geo.country.v1.Country data = 3;
}

//Response to FilterTerritoryRequest
message FilterTerritoryResponse {
  repeated setup.territory.v1.Territory data = 3;
}


//Service Definition
service TerritoryService {
  rpc FilterTerritory(common.query.v1.QueryRequest) returns (FilterTerritoryResponse) {}
  rpc GetCountry(common.query.v1.QueryRequest) returns (GetCountryResponse) {}
}