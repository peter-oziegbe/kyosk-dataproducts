syntax = "proto3";

package common.workflow.v1;

message Signal {
  string workflow_name = 1;
  string workflow_id = 2;
  string signal_name = 3;
}

message SignalResponse {
  int32 response_code = 1;
  string message = 2;
  Signal data = 3;
}

service WorkflowsService {
  rpc PostSignal(Signal) returns (SignalResponse) {}
}



