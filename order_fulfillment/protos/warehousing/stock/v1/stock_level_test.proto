syntax = "proto3";

package warehousing.stock.v1;

import "warehousing/stock/v1/stock_level.proto";

message StockLevelTestRequest {

  //the id of the warehouse whose stock level is to be returned
  string warehouse_id = 1;

}

message StockLevelTestResponse {
  repeated StockLevel stock_level = 1;
}

service StockLevelTestService {
  rpc GetTestStockLevel (StockLevelTestRequest) returns (StockLevelTestResponse);
}