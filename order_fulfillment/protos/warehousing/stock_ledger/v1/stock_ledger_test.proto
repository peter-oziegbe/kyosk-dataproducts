syntax = "proto3";

package warehousing.stock_ledger.v1;

import "warehousing/stock_ledger/v1/stock_ledger.proto";

message StockLedgerTestRequest {
  string name = 1;
  string item_code = 2;
}

message StockLedgerTestResponse {
  repeated StockLedger stock_ledger = 1;
}

service StockLedgerTestService {
  rpc GetTestStockLedger (StockLedgerTestRequest) returns (StockLedgerTestResponse);
}