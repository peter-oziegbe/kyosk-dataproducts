syntax = "proto3";

package warehousing.material_request.v1;

import "warehousing/material_request/v1/material_request.proto";


message MaterialRequestTestRequest {
  string source_warehouse_id = 1;
  string target_warehouse_id = 2;
}

message MaterialRequestTestResponse{
  repeated MaterialRequest material_requests = 1;
}

service MaterialRequestTestService {
  rpc GetTestMaterialRequest (MaterialRequestTestRequest) returns (MaterialRequestTestResponse);
}