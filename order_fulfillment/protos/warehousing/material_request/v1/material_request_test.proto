message MaterialTestRequest{

  string material_id = 1;
// google.type.DateTime material_transaction_date = 2;
  string material_required_by = 2;
  string material_company = 3;
  string material_warehouse = 4;
  string material_source = 5;
}

message MaterialTestResponse{
  repeated Material materials = 1;
}

service MaterialRequestTestService {
  rpc GetTestMaterialRequest (MaterialTestRequest) returns (MaterialTestResponse);
}