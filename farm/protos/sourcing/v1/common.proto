syntax = "proto3";
package sourcing.v1;



message Location {
    float longitude = 1;
    float latitude = 2;
}
enum Gender{
    MALE = 0;
    FEMALE = 1;
}
enum Country{
    KE = 0;
    UG = 1;
    TZ = 2;
    NG = 3;
}
enum Region{
    NAIROBI = 0;
    KISUMU = 1;
    MOMBASA = 2;

}
enum Status{
    VERIFIED = 0;
    NOTVERIFIED = 1;
}
