syntax = "proto3";
package sourcing.agent.v1;

import "common/query/v1/query.proto";
import "google/protobuf/empty.proto";
import "agent_kyc.proto";



message CreateAgentRequest {
  AgentKyc agent = 1;
}

service AgentService {
  rpc GetKYCDetails(common.query.v1.QueryRequest) returns (AgentKyc);
  rpc StoreKYCDetails(CreateAgentRequest) returns (AgentKyc);

}