syntax = "proto3";
package price_listing.v1;

import "common/query/v1/query.proto";
import "price_listing/v1/price_listing.proto";



message SellingPriceRequest{
  string name =1;
}

message UpdateSellingPriceRequest{
  string id =1;
  string name =2;
}
message ProducePriceList{
  repeated SellingPrice selling_price =1;
}


service PriceListingService{
  rpc GetProducePriceList(common.query.v1.QueryRequest) returns (ProducePriceList);
  rpc CreateProduceSellingPrice(SellingPriceRequest) returns (SellingPrice);
  rpc UpdateProducePrice(UpdateSellingPriceRequest) returns (SellingPrice);
}