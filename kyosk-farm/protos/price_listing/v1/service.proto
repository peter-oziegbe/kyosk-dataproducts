syntax = "proto3";
package price_listing.v1;

import "google/protobuf/timestamp.proto";
import "common/query/v1/query.proto";
import "price_listing/v1/price_listing.proto";



message ProducePriceRequest{
  string name =1;
}

message UpdateProducePriceRequest{
  string id =1;
  string name =2;
}



service PriceListingService{
  rpc GetProducePriceList(common.query.v1.QueryRequest) returns (ProducePriceList);
  rpc CreateProducePrice(ProducePriceRequest) returns (ProducePrice);
  rpc UpdateProducePrice(UpdateProducePriceRequest) returns (ProducePrice);
}