syntax = "proto3";
package sourcing.v1;
import "google/protobuf/timestamp.proto";
import "sourcing/v1/farm_common.proto";


message Target{
  string id = 1;
  string purchase_order_no = 2;
  TargetDuration target_duration = 3;
  Type target_type = 4;
  SourcingAccount assigned_to = 5;
  ProduceAccount product = 6;
  double target_amount = 7;
  double target_quantity = 8;
  double collected_amount = 10;
  double collected_quantity = 11;
  RegionRequest region = 12;
  google.protobuf.Timestamp start_target_date = 13;
  google.protobuf.Timestamp end_target_date = 14;
  google.protobuf.Timestamp created_at = 15;
  google.protobuf.Timestamp updated_at = 16;

}
enum TargetDuration{
  WEEKLY = 0;
}
enum TargetStatus{
  NOT_STARTED = 0;
  IN_PROGRESS = 1;
  COMPLETED = 2;
}

message PurchaseOrder {
  string purchase_order_id = 24;
  string purchase_order_name = 25;
  string purchase_order_description = 26;
}
message Customer{
  string id = 1;
  string name = 2;
}