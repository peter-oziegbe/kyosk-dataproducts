syntax = "proto3";
package sourcing.v1;

import "google/protobuf/timestamp.proto";
import "sourcing/v1/farm_common.proto";



enum Type{
    AGENT = 0;
    FIELD_TEAM_LEAD = 1;
}


message Agent {
    string id = 1;
    string id_number = 3;
    string phone_number = 4;
    string first_name = 7;
    string last_name = 8;
    google.protobuf.Timestamp date_of_birth = 9;
    bool phone_number_verified = 11;
    bool registered_on_app = 13;
    bool kyc_verified = 14;
    Location store_location = 15;
    Gender gender = 16;
    RegionRequest region = 18;
    google.protobuf.Timestamp created_at = 19;
    google.protobuf.Timestamp updated_at = 20;
    Type type = 21;
    RegistrationStatus registration_status = 22;
    AgentStatus status = 23;
    string kyc_response_message = 24;
    string kra_pin = 25;
    string full_name = 26;
}
