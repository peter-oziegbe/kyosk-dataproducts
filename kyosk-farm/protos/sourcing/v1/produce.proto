syntax = "proto3";
package sourcing.v1;


message ProduceType {
string id =1;
string name=2;
string parent_item_group =3;
bool disabled =4;
string kyosk_type =5;
string image_url =6;
Price price =7;
}
message Price {
  string currency = 1;
  double amount = 2;
  double max_price = 3;
  double min_price = 4;
}