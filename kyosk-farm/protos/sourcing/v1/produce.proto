syntax = "proto3";
package sourcing.v1;




message Price {
  string currency = 1;
  double amount = 2;
  double max_price = 3;
  double min_price = 4;
}
enum StatusType {
  AVAILABLE = 0;
  UNAVAILABLE = 1;
  DISCONTINUED = 2;
}


message ProduceType {
  string produce_code = 1;
  string name = 2;
  string description = 3;
  string category = 3;
  Price price = 4;
  StatusType status = 5;
}
