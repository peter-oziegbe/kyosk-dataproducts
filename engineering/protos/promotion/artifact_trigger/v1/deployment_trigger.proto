syntax = "proto3";

package promotion.artifact_trigger.v1;

import "google/protobuf/timestamp.proto";
import "common/audit/v1/audit.proto";

message DeploymentTrigger{

    // Id
    string id = 1;

    // Service this should be the same as the service code in engineering,
    // which should be the same as the code in k8s and in artifact registry
    string service_code = 2;

    // the new version tag
    string new_version_tag = 3;

    // The commit that produced this artifact
    string commit_id = 4;

    common.audit.v1.Audit audit = 35;

}