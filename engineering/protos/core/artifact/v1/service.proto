syntax = "proto3";

package core.artifact.v1;

import "core/artifact/v1/artifact.proto";
import "common/audit/v1/audit.proto";
import "common/audit/v1/status_change.proto";

import "google/protobuf/timestamp.proto";
import "google/type/timeofday.proto";
import "google/type/date.proto";

message ArtifactCreateCmd{

     string name = 2;

    // This a human friendly name of the artifact to be displayed in different UIs
    string display_name = 3;

    // A brief description of what the artifact does
    string description = 4;

    // The strategy to deply the artifact. 
    ArtifactPackagingStrategy packaging = 5;

    string repository_id = 6;

    string team_id = 8;

    string engineer_id = 10;

}


message ArtifactUpdateCmd{

    // This a human friendly name of the artifact to be displayed in different UIs
    string display_name = 3;

    // A brief description of what the artifact does
    string description = 4;

    string team_id = 8;

    string engineer_id = 10;

}

message ArtifactId{
    string id = 1;

    string name = 2;
}

message ArtifactResponse{
    Artifact artifact = 1;
}

service ArtifactService {

    rpc CreateArtifact (ArtifactCreateCmd) returns (ArtifactResponse);
    rpc UpdateArtifact (ArtifactUpdateCmd) returns (ArtifactResponse);
    rpc FetchArtifact  (ArtifactId) returns (Artifact);
    //rpc Query()
    

}