syntax = "proto3";

package market_mgt.market_developer.v1;

import "market_mgt/market_developer/v1/market_developer.proto";

message MarketDeveloperTestRequest {

  // The number of test market developers to be created. Default = 1
  int32 number_of_market_developers = 1;

  //A market developer (marketDeveloper). By default, a random marketDeveloper is created
  //The Test Server will create a marketDeveloper and publish him/her to Kafka
  //NOTE: If left out, it is assumed that your test case does not need a valid marketDeveloper
  string agent_id = 2;
}

message MarketDeveloperTestResponse {
  repeated MarketDeveloper market_developers = 1;
}

service MarketDeveloperTestService {
  rpc GetTestMarketDeveloper (MarketDeveloperTestRequest) returns (MarketDeveloperTestResponse) {}
}