syntax = "proto3";

package market_mgt.route.v1;

import "google/protobuf/timestamp.proto";

// Represents a route
message Route{

  // Route unique id
  string route_id = 1;
  // Route assigned code
  string route_code = 2;
  // Route assigned name
  string route_name = 3;
  // Sales district id
  string sale_district_id = 4;
  // Route assigned territory code
  string territory_code = 5;
  // Boundary assigned to route
  string boundary = 6;
  // Time this route was created
  google.protobuf.Timestamp created_at = 7;
  // Id of user that updated this route
  string updated_by = 8;
  // Time this route  was updated
  google.protobuf.Timestamp updated_at = 9;
}