syntax = "proto3";

package market_mgt.retailer_kyc.v1;

// Represents a Retailer KYC
message RetailerKYC{
  // Id
  string id = 1;
  // Retailer unique id
  string retailer_id = 2;
  // Retailer Date of Birth
  string retailer_dob = 3;
  // Retailer Gender
  string gender = 4;
  // Identification type
  string identification_type = 5;
  // Identification number
  string identification_number = 6;
}