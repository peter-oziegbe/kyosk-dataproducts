syntax = "proto3";

package sales.cart.v1;
import "google/protobuf/timestamp.proto";


//Represents a single item in the cart
message CartItem{
  string item_code = 1;
  string item_id = 2;
  int32  quantity = 3;
  double selling_price = 4;
  double  discount_amount = 5;
  string item_name = 6;
}
//Represents cart status
enum CartStatus{
  CHECKED_OUT = 0;
  PENDING = 1;
  EXPIRED = 2;
}
//Represents a cart
message Cart {
  //Unique cart id
  string id = 1;
  //Items in the cart
  repeated CartItem cart_items = 3;
  //Outlet id
  string outlet_id = 4;
  //Retailer id
  string retailer_id = 5;
  // Cart total
  double total_selling_amount = 6;
  // Minimum cart total amount allowable for cart to be checked out
  double allowed_checkout_amount = 7;
  //Cart territory
  string territory_id = 8;
  //Status of the cart
  CartStatus cart_status = 10;
  // Time cart was created
  google.protobuf.Timestamp created_at = 11;
  // Time cart was updated
  google.protobuf.Timestamp updated_at = 12;

}

message ItemRecord {
  string item_name = 1;
  int32  quantity = 2;
}

//create cart request
message CreateCartRequest{
  Cart data = 1;
}

//create cart response
message CreateCartResponse{
  int32 response_code = 1;
  string message = 2;
}


service CartService{
  rpc  CreateCart(CreateCartRequest) returns (CreateCartResponse){}
}