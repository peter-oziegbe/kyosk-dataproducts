syntax = "proto3";

package vas.protos.v1;

import "google/type/datetime.proto";

message retailerBnpl{

  enum RETAILER_BNPL_STATUS{
    ACTIVE = 0;
    BLOCKED = 1;
  }
  double retailer_credit_score = 1;
  string retailer_first_name = 2;
  string retailer_last_name = 3;
  string retailer_phone_number = 4;
  RETAILER_BNPL_STATUS status = 5;
  string reason = 6;
  google.type.DateTime created_at = 7;
  google.type.DateTime updated_at = 8;

}